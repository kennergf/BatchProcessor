<table class="table">
  <tr>
    <th class="col-md4">Current Total: </th>
    <th class="col-md4">Remaining Numbers: </th>
    <th class="col-md4">Remaining Numbers: </th>
  </tr>
  <tr>
    <td>{{ batches.currentTotal }}</td>
    <td>{{ batches.remainingNumbers }}</td>
    <td>{{ batches.grandTotal }}</td>
  </tr>
</table>
<table class="table table-hover">
  <tr *ngFor="let bt of batches.batches">
    <td>
      <table class="table table-hover">
        <tr>
          <th>Number</th>
          <th>Total</th>
        </tr>
        <tr *ngFor="let un of bt">
          <td>{{un.number}}</td>
          <td>{{un.total}}</td>
        </tr>
      </table>
    </td>
  </tr>
</table>

<form #form="ngForm" autocomplete="off" (submit)="onSubmit(form)">
  <div class="form-group">
    <div class="input-group">
      <input type="number" name="XBatches" #XBatches="ngModel" [(ngModel)]="service.formData.XBatches"
        class="form-control" placeholder="Digit between 1 and 10 Batches" required  pattern="^$|^([1-9]|10)?">
    </div>
  </div>
  <div class="form-group">
    <div class="input-group">
      <input type="number" name="YNumbers" #YNumbers="ngModel" [(ngModel)]="service.formData.YNumbers"
        class="form-control" placeholder="Digit between 1 and 10 Number" required  pattern="^$|^([1-9]|10)?">
    </div>
  </div>
  <div class="form-group">
    <button class="btn btn-success btn-lg btn-block" type="submit" [disabled]="form.invalid"><i
        class="fas fa-database"></i> Submit</button>
  </div>
</form>

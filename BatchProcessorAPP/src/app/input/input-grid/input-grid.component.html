<div>
    {{ batchLot.currentTotal }}
</div>
<div>
    {{ batchLot.remainingNumbers }}
</div>
<div>
    {{ batchLot.grandTotal }}
</div>
<table class="table table-hover">
    <tr *ngFor="let bt of batchLot.numbers">
        <td>
            <table class="table table-hover">
                <tr *ngFor="let nb of bt">
                    <td>{{nb.number}}</td>
                    <td>{{nb.total}}</td>
                </tr>
            </table>
        </td>
    </tr>
</table>

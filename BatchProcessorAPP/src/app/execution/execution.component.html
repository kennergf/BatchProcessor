<table class="table table-hover">
  <tr *ngFor="let bt of service.batches">
      <td>
          <table class="table table-hover">
              <tr *ngFor="let un of bt">
                  <td>{{un.number}}</td>
                  <td>{{un.total}}</td>
              </tr>
          </table>
      </td>
  </tr>
</table>

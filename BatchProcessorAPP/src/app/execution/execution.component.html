<h2 class="text-center">Execution</h2>

<table class="table table-hover">
  <tr *ngFor="let bt of service.batches">
    <td>
      <table class="table table-hover">
        <tr>
          <th>Number</th>
          <th>Total</th>
        </tr>
        <tr *ngFor="let un of bt">
          <td>{{un.number}}</td>
          <td>{{un.total}}</td>
        </tr>
      </table>
    </td>
  </tr>
</table>
